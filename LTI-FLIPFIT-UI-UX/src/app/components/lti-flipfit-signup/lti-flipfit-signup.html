<div class="register-container">
  <mat-card class="register-card">
    <mat-card-content>
      
      <div class="header-section">
        <div class="logo-container">
          <div class="logo-box">F</div>
          <span class="brand-name">FlipFit</span>
        </div>
        <h1 class="welcome-text">Create Account</h1>
        <p class="subtitle">Join the fitness revolution</p>
      </div>

      <form class="register-form" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="John Doe" [(ngModel)]="user.fullName" name="fullName" required>
          <mat-icon matSuffix>person_outline</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="name@example.com" type="email" [(ngModel)]="user.email" name="email" required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="1234567890" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>I am a...</mat-label>
          <mat-select [(ngModel)]="user.role" (selectionChange)="onRoleChange($event.value)" name="role">
            <mat-option value="CUSTOMER">Gym Customer</mat-option>
            <mat-option value="OWNER">Gym Owner</mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="user.role === 'OWNER'">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Business Name</mat-label>
            <input matInput placeholder="My Fitness Gym" [(ngModel)]="user.businessName" name="businessName" required>
            <mat-icon matSuffix>business</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>PAN Card Number</mat-label>
            <input matInput placeholder="ABCDE1234F" [(ngModel)]="user.panNumber" name="panNumber" required>
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>GST Number</mat-label>
            <input matInput placeholder="22AAAAA0000A1Z5" [(ngModel)]="user.gstNumber" name="gstNumber" required>
            <mat-icon matSuffix>receipt</mat-icon>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="user.password" name="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" name="confirmPassword" [(ngModel)]="confirmPassword">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-flat-button color="primary" class="register-btn" type="submit">
          Sign Up
        </button>

      </form>
    </mat-card-content>

    <mat-card-footer class="card-footer">
      <p>Already have an account? <a routerLink="/login" class="login-link">Login</a></p>
    </mat-card-footer>
  </mat-card>
</div>
