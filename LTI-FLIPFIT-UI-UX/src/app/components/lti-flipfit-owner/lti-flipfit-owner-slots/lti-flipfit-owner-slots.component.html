<div class="slots-container">
  <div class="page-header">
    <h2 class="mat-headline-4">Manage Slots</h2>
    <button mat-flat-button color="primary" (click)="toggleAddForm()" *ngIf="!showAddForm">
      <mat-icon>add</mat-icon> Add New Slot
    </button>
  </div>

  <!-- Add Slot Form -->
  <mat-card class="add-slot-card" *ngIf="showAddForm">
    <mat-card-header>
      <mat-card-title>Add New Slot</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="slot-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Gym</mat-label>
          <mat-select>
            <mat-option *ngFor="let gym of gyms" [value]="gym.id">
              {{gym.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Start Time</mat-label>
            <input matInput type="time">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>End Time</mat-label>
            <input matInput type="time">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Activity (e.g., Yoga, HIIT)</mat-label>
          <input matInput placeholder="Enter activity name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Total Capacity</mat-label>
          <input matInput type="number" min="1">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Instructor Name (Optional)</mat-label>
          <input matInput placeholder="Enter instructor name">
        </mat-form-field>

        <div class="form-actions">
          <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-flat-button color="primary" type="button" (click)="onSubmit()">Add Slot</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Slots List -->
  <div class="slots-list-container mat-elevation-z2" *ngIf="!showAddForm">
    <table mat-table [dataSource]="slots" class="slots-table">
      
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let slot"> {{slot.date}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let slot"> {{slot.time}} </td>
      </ng-container>

      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef> Activity </th>
        <td mat-cell *matCellDef="let slot"> {{slot.activity}} </td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacity </th>
        <td mat-cell *matCellDef="let slot"> {{slot.capacity}} </td>
      </ng-container>

      <ng-container matColumnDef="booked">
        <th mat-header-cell *matHeaderCellDef> Booked </th>
        <td mat-cell *matCellDef="let slot"> {{slot.booked}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let slot">
          <mat-chip-set>
            <mat-chip [class]="slot.status === 'Active' ? 'status-active' : 'status-full'" selected>
              {{slot.status}}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let slot">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
