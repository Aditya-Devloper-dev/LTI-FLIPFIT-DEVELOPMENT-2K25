<div class="profile-container">
  <div class="page-header">
    <h2 class="mat-headline-4">Manage Profile</h2>
  </div>

  <div class="profile-content">
    <!-- Personal Information Card -->
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>Personal Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="profile-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput [value]="user.fullName">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput [value]="user.email" readonly>
            <mat-hint>Email cannot be changed</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput [value]="user.phone">
          </mat-form-field>

          <div class="form-actions">
            <button mat-flat-button color="primary" (click)="onSaveProfile()">
              Save Changes
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <!-- Change Password Card -->
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="password-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" placeholder="Current Password">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput type="password" placeholder="New Password">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="password" placeholder="Confirm New Password">
          </mat-form-field>

          <div class="form-actions">
            <button mat-flat-button color="primary" (click)="onUpdatePassword()">
              Update Password
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
