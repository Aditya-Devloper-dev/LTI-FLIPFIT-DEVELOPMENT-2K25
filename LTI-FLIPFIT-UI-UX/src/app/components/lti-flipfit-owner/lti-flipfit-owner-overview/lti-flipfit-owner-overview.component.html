<div class="overview-container">
  <div class="dashboard-header">
    <h1 class="mat-headline-4">FlipFit Owner Dashboard</h1>
  </div>

  <!-- Stats Cards -->
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-header">
          <span class="stat-label">Today's Bookings:</span>
          <mat-icon class="stat-icon">calendar_today</mat-icon>
        </div>
        <div class="stat-value">42</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-header">
          <span class="stat-label">Active Slots:</span>
          <mat-icon class="stat-icon">list</mat-icon>
        </div>
        <div class="stat-value">15</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-header">
          <span class="stat-label">Monthly Revenue:</span>
          <mat-icon class="stat-icon">attach_money</mat-icon>
        </div>
        <div class="stat-value">â‚¹1,250</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="content-grid">
    <!-- Quick Actions -->
    <div class="left-column">
      <mat-card class="quick-actions-card">
        <mat-card-header>
          <mat-card-title>Quick Actions</mat-card-title>
        </mat-card-header>
        <mat-card-content class="actions-content">
          <button mat-flat-button color="primary" class="action-btn">
            Add New Slot
          </button>
          <button mat-stroked-button color="primary" class="action-btn" (click)="onManageGymProfile()">
            Manage Gym Profile
          </button>
        </mat-card-content>
      </mat-card>

      <!-- Notifications Card -->
      <app-lti-flipfit-notification></app-lti-flipfit-notification>
    </div>

    <!-- Recent Activity -->
    <mat-card class="recent-activity-card">
      <mat-card-header>
        <mat-card-title>Recent Activity</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="recentBookings" class="activity-table">
          <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
          </ng-container>

          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-set>
                <mat-chip class="status-booking" selected>{{element.status}}</mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
